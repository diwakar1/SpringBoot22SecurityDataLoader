<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>new user Registration</h1>
    <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" >

        FirstName<mark><strong>
        <span th:if="${#fields.hasErrors('firstName')}"
               th:errors="*{firstName}">FirstNameError</span>
    </strong></mark>
        <input type="text" id="firstName" placeholder="FirstName" th:field="*{firstName}"/><br/><br/>

        LastName<mark><strong>
        <span th:if="${#fields.hasErrors('lastName')}"
               th:errors="*{lastName}">Last name Error</span>
    </strong></mark>
        <input type="text" id="lastName" placeholder="LastName" th:field="*{lastName}"/><br/><br/>

        Email:<mark><strong>
        <span th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Email Error</span>
    </strong></mark>
        <input type="text",id="email" placeholder="Email" th:field="*{email}"/><br/><br/>


        User Name:<mark><strong>
        <span th:if="${#fields.hasErrors('userName')}"
              th:errors="*{userName}"></span>
    </strong></mark>
        <input type="text"  id="userName" placeholder="User Name" th:field="*{userName}"/><br/><br/>

        Password:<mark><strong>
        <span th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"> password Error</span>
    </strong></mark>
        <input type="password" id="password" placeholder="Password" th:field="*{password}"/><br/><br/>
        <button type="submit" class="btn btn default">Submit</button>

    </form>
</body>
</html>
